<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Mart - Contact Us</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body style="background-image: url('img/contactus.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center;height: 580px;">
    <header>
        <div class="logo">
            <img src="img/logo.jpg" alt="E-Mart Logo">
            <h1>E-Mart</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="category.html">Products</a>
            <a href="cart.html">Cart</a>
            <a href="checkout.html">Checkout</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            
        </nav>
    </header>
    <main>
        <section class="contact">
            <h1>Contact Us</h1>
            <p>If you have any questions or feedback, we'd love to hear from you. Reach out to us through the form below, or contact us directly at support@e-mart.com.</p>
            <form id="contact-form">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 E-Mart. All rights reserved.</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
