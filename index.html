<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Mart - Home</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .hero {
            background: url("img/background.jpg");
            height: 400px; 
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .hero h1 {
            font-size: 36px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.jpg" alt="E-Mart Logo">
            <h1>E-Mart</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="category.html">Products</a>
            <a href="cart.html">Cart</a>
            <a href="checkout.html">Checkout</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
           
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Shop green, live clean.</h1>
        </section>
        <section class="Our products">
            <h2>Products</h2>
            <div class="product-list">
                <div class="product">
                    <img src="img/samsung-laptop.jpg" alt="Product 1">
                    <h3>Samsung</h3>
                    <p>$60000.00</p>
                    <button onclick="addToCart('Samsung', 60000)">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="img/iphone_14(256GB).jpg" alt="Product 2">
                    <h3>iphone_14</h3>
                    <p>$120000.00</p>
                    <button onclick="addToCart('iphone_14', 120000)">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="img/nikon_D750.jpg" alt="Product 2">
                    <h3>Nikon D750</h3>
                    <p>$164000.00</p>
                    <button onclick="addToCart('nikon D750', 164000)">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="img/samsung_tv.jpg" alt="Product 2">
                    <h3>Samsung Smart TV</h3>
                    <p>$150000.00</p>
                    <button onclick="addToCart('Samsung Smart TV', 150000)">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="img/mens_suit.jpg" alt="Product 2">
                    <h3>Suit</h3>
                    <p>$5000.00</p>
                    <button onclick="addToCart('Men Suit', 5000)">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 E-Mart. All rights reserved.</p>
    </footer>
    <script src="js/scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const categorySelect = document.getElementById('category');
            const productList = document.getElementById('product-list');

            categorySelect.addEventListener('change', function() {
                const selectedCategory = categorySelect.value;
                fetchProducts(selectedCategory);
            });
            function fetchProducts(category) {
                console.log('Selected category:', category);
            }
        });
    </script>
</body>
</html>
